<!DOCTYPE html> <!-- Declara el tipo de documento HTML5 -->
<html lang="es"> <!-- Define el idioma de la página como español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <title>registro</title> <!-- Título que aparecerá en la pestaña del navegador -->
</head>
<body>
<!-- Formulario que enviará los datos al servidor usando el método POST -->
<form action="/registrarse_in" method="POST">
    <!-- Campo para ingresar el correo o nombre de usuario -->
     <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto, requerido -->
    <br> <!-- Salto de línea -->

     <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required> <!-- Campo de texto, requerido -->
    <br> <!-- Salto de línea -->

     <label for="email">Correo:</label>
    <input type="text" id="email" name="correo" required> <!-- Campo de texto, requerido -->
    <br> <!-- Salto de línea -->

    <!-- Campo para ingresar la contraseña -->
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required> <!-- Campo de contraseña, requerido -->
    <br> <!-- Salto de línea -->

     <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required> <!-- Campo de texto, requerido -->
    <br> <!-- Salto de línea -->

     <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required> <!-- Campo de texto, requerido -->
    <br> <!-- Salto de línea -->

    <!-- Botón para enviar el formulario -->
    <button type="submit">Aceptar</button>

</form>
</body>
</html>
